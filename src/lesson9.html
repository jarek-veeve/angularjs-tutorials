<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Tutorial</title>
    
</head>
<body>
    <p>Lesson 9 - Using basic expressions part2</p>
    <div ng-controller="ExpressionsController">        
        {{ speed }} {{ vehicle }} <hr />
        {{ speed + '+' + vehicle }} <hr />
        {{ lower(speed) }} {{ upper('Jeep') }} <hr />   
        
        <a href="" ng-click="setValues('Fast', newVehicle)">
            Click to change to fast {{ newVehicle }}</a><hr />
        <a href="" ng-click="setValues(newSpeed, 'Rocket')">
            Click to change to {{ newSpeed }} Rocket </a><hr />
        <a href="" ng-click="vehicle='Car'">
            Click to change vehicle to car </a><hr />
        <a href="" ng-click="vehicle='Enhanced '+ vehicle">
            Click to enhance vehicle </a><hr />    
        
    </div>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"/"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/from-book/lesson9.js"></script>
       
</body>
</html>
